<!DOCTYPE html>
<html lang="PT-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, inicital-scale = 1.0">
        <title>Navegação</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/reset.css">
    </head>
    <body>
        <h1>Navegação e estrutura de imagens</h1>
        <nav>
            <a href="filmes/"> <!--Não precisa escrever o local do index, o navegador procura por padrao-->
                <h2>Filmes</h2>
                <img style="max-width: 200px" src="img/filmes/capa.jpg" alt="Capa da Pagina de Filmes">   
            </a> <!--O "a"faz com que o texto e a imagem se tornem links-->
            <a href="musicas/">
                <h2>Músicas</h2>
                <img style="max-width: 200px" src="img/musicas/capa.jpg" alt="Capa da Pagina de Musicas">           
            </a>    
        </nav>

        <script src="js/script.js"></script>
    </body>
</html>
